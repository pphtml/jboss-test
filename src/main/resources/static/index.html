    const store = new Vuex.Store({
//    strict: true,
        state: {
            count: 0,
            expression: '',
            markedExpression: '',
            user: {
                lastname: '',
                firstname: ''
            }
        },
        mutations: {
            increment: state => state.count++,
            decrement: state => state.count--,
            updateUser: function (state, user) {
                Object.assign(state.user, user);
            },
            updateExpression: (state, expression) => {
                state.expression = expression;
                //console.info(expression);
                state.markedExpression = expression
                    .replace(/\n$/g, '\n\n')
                    .replace(/[A-Z].*?\b/g, '<mark>$&</mark>');
            }
        }
    });

    store.commit('updateExpression', 'Here is some expression. Yeah. Ble orweiu. Bla orwu eirue.');

    new Vue({
        el: '#app',
        store: store,
        computed: {
            // mapGetters(),
            count () {
                return store.state.count
            },
            expression() {
                return this.$store.state.expression;
            },
            markedExpression() {
                return this.$store.state.markedExpression;
            },
            user() {
                return this.$store.state.user;
            }
        },
//    data () {
//        return {
//            user: this.$store.state.user
//        };
//    },
        methods: {
            increment () {
                console.info('tady');
                store.commit('increment')
            },
            decrement () {
                store.commit('decrement')
            },
            updateExpression(expression) {
                this.$store.commit('updateExpression', expression);
            },
            updateFirstname(firstname) {
                this.$store.commit('updateUser', {firstname});
            },
            updateLastname(lastname) {
                this.$store.commit('updateUser', {lastname});
            }
        }
    });



</script>
